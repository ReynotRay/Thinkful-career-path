<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <h1>Find Meetups In Your Area</h1>
        <div id="map"></div>
        <div class="search-bar">
            <h2>We will help you locate the closest Meetup!</h2>
            <input type="text" id="zip-code" placeholder="zipcode"></input>
            <button id="search">Search</button>
            <button id="geo-location">Current Location</button>
            <div class="target"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgKlKgrtId04zDzfIj_WkqLQ4J2jZCVUg&callback=initMap"></script>
</body>

</html>
