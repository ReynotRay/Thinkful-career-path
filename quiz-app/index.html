<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="js/script.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div id="intro"><h1>Skyline Quiz</h1>
    <button id="start">Play Game</button>
    </div>
        <div id="top-question">
            <h1 id="firstQuestion">Where is this located</h1>
            <h1 id="secondQuestion">What Country is this located</h1>
            <h1 id="thirdQuestion">Northern or Southern Hemisphere</h1>
            <h1 id="fourthQuestion">Where is this located?</h1>
            </div>
        <div id="header-image">
        <img id="chicago" src="http://cdn.citylab.com/media/img/citylab/legacy/2012/08/22/shutterstock_84639565.jpg"/>
        <img id="new-york" src="http://www.newyorker.com/wp-content/uploads/2015/12/Veix-Goodbye-New-York-Color-1200.jpg"/>
        <img id="los-angeles" src="http://f.tqn.com/y/gocalifornia/1/S/i/W/3/DowntownSkylineNightFreeways.jpg"/>
        <img id="new-york" src="http://i1.trekearth.com/photos/12078/img_5014.jpg"/>
    </div>
    <section id="main-section">
        <ul class="answers">
            <li><h3 class="miami">Miami</h3></li>
            <li><h3 class="chicago">Chicago</h3></li>
            <li><h3 class="japan">New York</h3></li>
            <li><h3 class="china">Houston</h3></li>
            </ul>
    </section>
            <div class="div-submit">  
                <button id="submit">
                <i class="fa fa-forward" aria-hidden="true">
                </i>
                </button>    
            </div>       
            <div class="progress">
              <ul class="progress-circle">
              <li class="1">1</li>
              <li class="2">2</li>
              <li class="3">3</li>
              <li class="4">4</li>
              
              </ul>  
            </div>
        <footer class="footer">copyright 2016</footer>
    
</body>
</html>
