<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Netflix API</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="intro">
            <div class="explanation">
                <h1>Netflix API</h1>
            </div>
        </div>
        <hr>
        <div class="stack">
            <h3>Netflix Database</h3>
            <p>Movie Director: Quentin Tarantino</p>
            <form class="movie-getter" onsubmit="return false;">
                <input type="text" placeholder="e.g., jQuery" name="answerers" size="30" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="results-container">
            <div class="results"></div>
        </div>
    </div>
    <dl class="result answerers">
        <dt>Poster</dt>
        <dd class="posterimage">
            <img src alt>
        </dd>
        <dt>Director</dt>
        <dd class="Director"></dd>
        <dt>runtime</dt>
        <dd class="runtime"></dd>
        <dt>summary</dt>
        <dd class="summary"></dd>
    </dl>
    <div class="error">
        <p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
    </div>
    </div>
</body>

</html>
