<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <h1 class="counter"></h1>
    <div id="intro">
        <div class="intro-image"><img src="assets/houston.jpeg" /></div>
        <h1><button id="start">Play Game</button><p class="play">PLAY WITH THE BEST</p></h1>
    </div>
    <div class="container">
        <div id="top-question">
            <h1 id="question_title"></h1>
        </div>
        <div id="header-image">
            <img>
        </div>
        <section class="main-section">
            <ul class="answers"></ul>

        </section>
        <div class="div-submit">
            <input type="submit" value="Continue" class="continue" id="submitButton"></input>
        </div>
        <div class="progress">
            <ul></ul>
        </div>
    </div>
    <footer class="footer">copyright 2016</footer>

</body>

</html>
